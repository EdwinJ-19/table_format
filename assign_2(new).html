<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="a-2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="t-1">
        <table>
                <h1>Registration Form</h1>
            <tbody>
                <tr>
                    <td><label for="name">Student Name</label></td>
                    <td><input type="text" name="Name" class="n-1" size="15"></td>
                </tr>
                <tr>
                    <td><label for="name">Father's Name</label></td>
                    <td><input type="text" name="Name" class="n-2" size="15"></td>
                </tr>
                <tr>
                    <td><label for="name">Mother's Name</label></td>
                    <td><input type="text" name="Name" class="n-3" size="15"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" name="DOB" class="dob"></td>
                </tr> 
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>Male<input type="radio" name="gender" class="g-1" value="Male">
                    Female<input type="radio" name="gender" class="g-2" value="Female"></td>
                </tr>    
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" class="Email" size="15"></td>
                </tr> 
                <tr>
                    <td><label for="number">Mobile number</label></td>
                    <td><input type="text" name="number" class="mobile" size="10"></td>
                </tr>  
                <tr>
                    <td><label for="add">Address</label></td>
                    <td><textarea cols="20" rows="3" class="address" ></textarea></td>
                </tr> 
                <tr>
                    <td><label for="state">State</label></td>
                    <td><input type="text" name="state" class="State" size="20"></td>
                </tr> 
                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="text" name="city" class="City" size="20"></td>
                </tr> 
                <tr>
                    <td style="border-style: none;"></td>
                    <td style="margin-left: 25px;"><input type="submit" class="send" value="Submit"></td>
                </tr> 
            </tbody>
        </table>
    </div>
</body>
</html>
