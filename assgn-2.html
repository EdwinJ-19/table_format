<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="assgn-2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form>
        <fieldset>
            <h1>Registration Form</h1>
            <label>Student Name:- </label>
            <input type="text" placeholder="Student Name" size="15"><br>
            <label>Father's Name:- </label>
            <input type="text" placeholder="Father's Name" size="15"><br>
            <label>Mother's Name:- </label>
            <input type="text" placeholder="Mother's Name" size="15"><br>
            <label>Date of Birth:- </label>
            <input type="date"><br>
                <label>Gender:- </label>
                <div class="gender">
                    <input type="radio" value="Male" name="Male"> Male
                    <input type="radio" value="Female" name="Female"> Female
                    <input type="radio" value="Default" name="Default"> Default <br>
                </div>    
            <label>E-mail:- </label>
            <div class="mail">
                <input type="email" placeholder="E-mail" size="20"><br> 
            </div>
            <label> Mobile Number:- </label>
            <div class="number">
                <input type="tel" placeholder="Phone Number" size="10"><br>
            </div>        
                <label>Address:- </label>
                <textarea cols="30" rows="3" placeholder="Enter your Address"></textarea><br>
            <label>State:- </label>
            <div class="state">
                <input type="text" placeholder="Put your State" size="15"> <br>
            </div>
            <label>City:- </label>
            <div class="city">
                <input type="text" placeholder="Put your City" size="15"> <br>
            </div>
            <div class="s-1">
                <input type="submit" name="Submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
